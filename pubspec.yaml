name: apps_against_fellowship
description: A Flutter Cards Against Humanity app for Android, iOS, and Web.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  bloc: ^8.1.2
  cloud_firestore: ^4.13.6
  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  firebase_analytics: ^10.7.4
  firebase_auth: ^4.15.3
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9
  firebase_storage: ^11.5.6
  flutter_bloc: ^8.1.3 
  flutter_local_notifications: ^16.2.0
  go_router: ^12.1.3
  hydrated_bloc: ^9.1.3
  logging: ^1.2.0
  lottie: ^2.7.0
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/splash/