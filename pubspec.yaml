name: apps_against_fellowship
description: A Flutter Cards Against Humanity app for Android, iOS, and Web.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  audioplayers: ^6.3.0
  bloc: ^9.0.0
  cloud_firestore: ^5.6.3
  cloud_functions: ^5.3.2
  cupertino_icons: ^1.0.2
  device_info_plus: ^11.3.0
  email_validator: ^3.0.0
  equatable: ^2.0.5
  file_picker: ^8.3.5
  firebase_analytics: ^11.4.2
  firebase_auth: ^5.4.2
  firebase_core: ^3.11.0
  firebase_messaging: ^15.2.2
  firebase_storage: ^12.4.2
  flutter_bloc: ^9.0.0
  flutter_launcher_icons: ^0.14.3
  flutter_local_notifications: ^18.0.1
  flutter_pw_validator: ^1.6.0
  go_router: ^14.8.0
  google_sign_in: ^6.2.2
  google_sign_in_web: ^0.12.4+3
  http: ^1.3.0
  hydrated_bloc: ^10.0.0
  image_picker: ^1.0.7
  intl: ^0.19.0
  kt_dart: ^1.1.0
  logger: ^2.0.2+1
  lottie: ^3.3.1
  material_design_icons_flutter: ^7.0.7296
  package_info_plus: ^8.2.1
  path_provider: ^2.1.1
  provider: ^6.1.2
  uuid: ^4.3.3
  wiredash: ^2.3.0
  just_audio: ^0.9.46

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  adaptive_icon_background: "#F2F2F2"
  adaptive_icon_foreground: "assets/icons/icon_adaptive.png"
  web:
    generate: true
    image_path: "assets/icons/icon-web.png"
    background_color: "#F2F2F2"
    theme_color: "#AB47BC"

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/images/splash/
    - assets/music/
    - assets/sfx/
